
<h2>Log in</h2>
<form #loginForm="ngForm" (ngSubmit)="login(loginForm)" class="example-form">

  <mat-form-field hintLabel="Max 10 characters" appearance="fill">
    <mat-label>Username</mat-label>
    <input matInput #input  ngModel id = "userName" name = "userName" maxlength="10" placeholder="enter username">
    <mat-hint align="end">{{input.value.length}}/30</mat-hint>
  </mat-form-field>
  <mat-form-field>
    <input   ngModel id = "userPassword" name = "userPassword" matInput placeholder="Enter your password" [type]="hide ? 'password' : 'text'">
    <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
      <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
    </button>
  </mat-form-field>
  <button mat-raised-button color="primary" value="Login" type="submit">Log In</button>
</form>
